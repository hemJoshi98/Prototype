        <nav>

              <a class="dropbtn" href="#">Admin</a>

                <a class="change" href="#">Edit Users</a>
                <a class="change" href="#">Add Users</a>
                <a class="change" href="./raise_ticket.html">Create Ticket</a>
              </div>
            </li>
            <li class="dropdown right">
              <a class="dropbtn" href="#">Hosted</a>

                  >Order a New Voip Connection

              </div>

            <li class="dropdown right">

    <div id="main">
      <img class="raise" src="./images/raise_ticket.png" alt="" />
      <input class="query" type="radio" />
      <input class="fault" type="radio" />
      <input type="radio" />
      <input class="rounded" type="text" />
      <input class="rounded roundednumber" type="text" />
      <input class="rounded roundeddesc" type="text" />
      <button class="button">Send</button>
    </div>
    <div id="new" style="margin-top: 200px; background-color: rgb(195, 195, 195)">
      <form id="createTicket" action="/createFreshSaleTicket" method="post">
        <input placeholder="Name" name="name" type="text" class="name" />
        <input
          placeholder="Subject"
          name="subject"
          type="text"
          class="subject"
        />
        <input placeholder="email" name="email" type="text" class="email" />
        <textarea
          placeholder="Description"
          name="description"
          type="text"
          class="description"
          rows="8"
          cols="50"
        ></textarea>
        <button id="btn" type="submit">Submit Ticket</button>
      </form>
    </div>
